<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD Calculator</title>
    <script>
        function findGCD() {
            const num1 = parseInt(document.getElementById("gcdInput1").value);
            const num2 = parseInt(document.getElementById("gcdInput2").value);
            const gcd = gcdRecursive(num1, num2);
            console.log(`GCD of ${num1} and ${num2} is ${gcd}`);
        }

        function gcdRecursive(a, b) {
            if (b === 0) return a;
            return gcdRecursive(b, a % b);
        }
    </script>
</head>
<body>
    <h1>GCD Calculator</h1>
    <label for="gcdInput1">Number 1:</label>
    <input type="text" id="gcdInput1" />
    <label for="gcdInput2">Number 2:</label>
    <input type="text" id="gcdInput2" />
    <button onclick="findGCD()">Find GCD</button>
</body>
</html>
