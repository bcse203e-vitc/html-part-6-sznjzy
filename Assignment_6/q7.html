<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function generateFibonacci() {
            const n = parseInt(document.getElementById("fibonacciInput").value);
            let fibSeries = [];
            
            for (let i = 0; i < n; i++) {
                fibSeries.push(fibonacci(i));
            }
            
            console.log(`Fibonacci Series up to ${n}: ${fibSeries.join(', ')}`);
        }

        function fibonacci(num) {
            if (num <= 1) return num;
            return fibonacci(num - 1) + fibonacci(num - 2);
        }
    </script>
</head>
<body>
    <h1>Fibonacci Series Generator</h1>
    <label for="fibonacciInput">Enter N:</label>
    <input type="text" id="fibonacciInput" />
    <button onclick="generateFibonacci()">Generate</button>
</body>
</html>
