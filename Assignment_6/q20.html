<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Occurrences Counter</title>
    <script>
        function countCharacterOccurrences() {
            const str = document.getElementById("occurrencesInput").value;
            const charCount = {};
            for (const char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            console.log(charCount);
        }
    </script>
</head>
<body>
    <h1>Character Occurrences Counter</h1>
    <label for="occurrencesInput">Enter a string:</label>
    <input type="text" id="occurrencesInput" />
    <button onclick="countCharacterOccurrences()">Count</button>
</body>
</html>
