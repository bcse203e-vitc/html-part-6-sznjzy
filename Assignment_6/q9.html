<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Calculator</title>
    <script>
        function findLCM() {
            const num1 = parseInt(document.getElementById("lcmInput1").value);
            const num2 = parseInt(document.getElementById("lcmInput2").value);
            const gcd = gcdRecursive(num1, num2);
            const lcm = Math.abs(num1 * num2) / gcd;
            console.log(`LCM of ${num1} and ${num2} is ${lcm}`);
        }

        function gcdRecursive(a, b) {
            if (b === 0) return a;
            return gcdRecursive(b, a % b);
        }
    </script>
</head>

    <h1>LCM Calculator</h1>
    <label for="lcmInput1">Number 1:</label>
