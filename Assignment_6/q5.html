<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Digits in a Number</title>
    <script>
        function countDigits() {
            const inputNumber = document.getElementById("numberInput").value;

            if (!/^-?\d+$/.test(inputNumber)) {
                console.log("Please enter a valid integer.");
                return;
            }

            const digitCount = inputNumber.replace('-', '').length; 

            console.log(`Number of digits: ${digitCount}`);
        }
    </script>
</head>
<body>
    <h1>Count Digits in a Number</h1>
    <label for="numberInput">Enter an integer:</label>
    <input type="text" id="numberInput" />
    <button onclick="countDigits()">Count Digits</button>
</body>
</html>
